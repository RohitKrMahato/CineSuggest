<div class="admin-dashboard">
  <h2>Admin Dashboard</h2>
  <form (ngSubmit)="addTheatre()">
    <input type="text" [(ngModel)]="newTheatre.name" name="name" placeholder="Theatre Name" required>
    <input type="text" [(ngModel)]="newTheatre.location" name="location" placeholder="Location" required>
    <input type="number" [(ngModel)]="newTheatre.representativeId" name="representativeId" placeholder="Representative User ID" required>
    <button type="submit">Add Theatre</button>
  </form>
  <div *ngIf="message">{{ message }}</div>
</div>
